{% extends 'base.html' %}
{% block content %}
  <h1 class="text-2xl font-bold mb-2">{{ content.title }}</h1>
  <p class="mb-6">{{ content.description }}</p>

  {% if subcontents %}
    <h2 class="text-xl font-semibold mb-2">Subtopics:</h2>
    <ul class="list-disc ml-5">
      {% for sub in subcontents %}
        <li>
          <a href="{% url 'content_detail' slug=sub.slug %}" class="text-blue-500 hover:underline">
            {{ sub.title }}
          </a>
        </li>
      {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
