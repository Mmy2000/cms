{% extends 'base.html' %}
{% block content %}
  <h1 class="text-2xl font-bold mb-4">Main Topics</h1>
  <ul class="list-disc ml-5">
    {% for topic in topics %}
      <li>
        <a href="{% url 'content_detail' slug=topic.slug %}" class="text-blue-500 hover:underline">
          {{ topic.title }}
        </a>
      </li>
    {% empty %}
      <li>No topics found.</li>
    {% endfor %}
  </ul>
{% endblock %}
